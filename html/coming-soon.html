<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ********** LINKS FICHIERS CSS ********** -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/coming-soon.css" />

    <title>Coming soon</title>
  </head>
  <body>
    <!-- ********** HEADER ********** -->
    <header>
      <div id="root">
        <div class="menu">
          <a id="responsive-home-link" href="index.html">
            <img
              id="responsive-home-logo"
              src="../assets/logos/logo.svg"
              alt="logo"
            />
          </a>

          <!-- ***** Menu desktop ***** -->
          <nav role="navigation" id="desktop-menu">
            <a class="link" href="coming-soon.html"> Agency </a>
            <a class="link" href="coming-soon.html"> Who are we ? </a>
            <a class="link" href="coming-soon.html"> Work </a>
            <a href="index.html" id="logo-link">
              <img id="logo" src="../assets/logos/logo.svg" alt="logo" />
            </a>
            <a class="link" href="coming-soon.html"> Team </a>
            <a class="link" href="coming-soon.html"> Localisation </a>
            <a class="link" href="coming-soon.html"> Contact </a>
          </nav>

          <!-- ***** CrÃ©ation du Menu burger responsive ***** -->
          <a
            id="hamburger-menu-icon"
            href="javascript:void(0);"
            onclick="showResponsiveMenu()"
          >
            <span></span>
            <span></span>
            <span></span>
          </a>

          <!-- ***** Menu responsive ***** -->
          <nav role="navigation" id="responsive-menu">
            <ul>
              <li><a class="link" href="coming-soon.html"> Agency </a></li>
              <li>
                <a class="link" href="coming-soon.html"> Who are we ? </a>
              </li>
              <li><a class="link" href="coming-soon.html"> Work </a></li>
              <li><a class="link" href="coming-soon.html"> Team </a></li>
              <li>
                <a class="link" href="coming-soon.html"> Localisation </a>
              </li>
              <li><a class="link" href="coming-soon.html"> Contact </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="coming-soon">
      <h1>Coming soon</h1>
    </div>

    <!-- ********** SCRIPTS JAVASCRIPT ********** -->
    <!-- ***** RESPONSIVE MENU : affichage du menu responsive ***** -->
    <script>
      function showResponsiveMenu() {
        const menu = document.getElementById("responsive-menu");
        const icon = document.getElementById("hamburger-menu-icon");
        const root = document.getElementById("root");
        if (menu.className === "") {
          menu.className = "open";
          icon.className = "open";
          root.style.overflowY = "hidden";
        } else {
          menu.className = "";
          icon.className = "";
          root.style.overflowY = "";
        }
      }
    </script>
  </body>
</html>
